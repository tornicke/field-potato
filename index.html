<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding a favicon-->
    <link rel="shortcut icon" href="./Assets/images/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Field Potato</title>
</head>
<body>
  <header id="header" class="o-container o-container--large">  
    <!--Added the logo & alt text-->
    <img src="./Assets/images/logo.png" alt="two people playing a game and having fun" width="235" height="118" class="logo">
        <!--Added the tagline using Blaze UI-->
    <h1 class="c-heading u-large" style="text-align: center;" id="tagline">countless ways to move you from couch to field</h1>
    <nav>
      <!--Adding nav bar items using Blaze UI, centered and hyperlinked to relevant sections-->
        <ul class="c-list c-list--inline" style="text-align: center;">
          <li class="c-list__item"><a href="#header"><u>home</u></a></li>
          <li class="c-list__item"><a href="#mainContainer"><u>my list</u></a></li>
          <li class="c-list__item"><a href="#footer"><u>contact</u></a></li>
        </ul>
    </nav>
  </header>
  <main>
    <div id="search-show" class="o-container o-container--large u-center-block u-centered">
      <div class="u-absolute-center">
        <input id="text-inp"/>
        <button type="button" id="search" class="c-button c-button--success">Search</button>
      </div>
    </div>
    <div id="mainContainer" class="o-container o-container--large u-centered"></div>
    <div id="my-list" class="container o-container o-container--large" style="display: none;">
      <div class="headingMyList u-centered">
        <h2>My List</h2>
      </div>
      <div id="table" class="o-grid o-grid--small-fit o-grid--medium-fit o-grid--large-fit">
        <div class="o-grid__cell o-grid__cell--width-30">
          <div class="o-grid-text">Show</div>
        </div>
        <div class="o-grid__cell o-grid__cell--width-10">
          <div class="o-grid-text">OR</div>
        </div>
        <div id="activity" class="o-grid__cell o-grid__cell--width-30">
          <div class="o-grid-text">Activity</div>
        </div>
        <div class="o-grid__cell o-grid__cell--width-30">
          <button type="button" id="newActivity" class="c-button c-button--success u-small">new activity</button>
          <button type="button" class="c-button c-button--success u-small">finished</button>
          <button type="button" class="c-button c-button--success u-small">delete</button>
        </div>
      </div>      
    </div>
  </main>
  <footer id="footer" class="o-container o-container--large u-centered ">
    <p>Authors</p>
    <p><a href="https://github.com/HenniePenny">Henriette</a> & <a href="https://github.com/tornicke">Tornike</a></p>
    <p>&copy 2022</p>
    <p>Created with fun, using the <a href="https://www.tvmaze.com/api">TV Maze</a> and the <a href="http://www.boredapi.com/">Bored</a> APIs</p>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
