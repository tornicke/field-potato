<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding a favicon-->
    <link rel="shortcut icon" href="./Assets/images/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Field Potato</title>
</head>
<body>
  <section id="header-section"></section>
  <!--Added the logo & alt text-->
  <img src="./Assets/images/logo.png" alt="two people playing a game and having fun" width="235" height="118" class="logo">
    <!--Added the tagline using Blaze UI-->
  <h1 class="c-heading u-large" style="text-align: center;" id="tagline">countless ways to move you from couch to field</h1>

  <nav>
    <!--Adding nav bar items using Blaze UI, centered and hyperlinked to relevant sections-->
      <ul class="c-list c-list--inline" style="text-align: center;">
      <li class="c-list__item"><a href="#header-section/"><u>home</u></a></li>
      <li class="c-list__item"><a href="#mainContainer-section/"><u>my list</u></a></li>
      <li class="c-list__item"><a href="#footer-section"><u>contact</u></a></li>
      </ul>

  </nav>
  <main>
    <input id="text-inp"/>
    <button id="search">Search</button>
    <section id="mainContainer-section"></section>
    <div id="mainContainer"></div>
    <div class="container" style="display: none;">
        <div class="headingMyList">
            <h2>My List</h2>
        </div>
        <div>
            <div>Show</div>
            <div>OR</div>
            <div id="activity">Activity</div>
            <button type="button" id="newActivity" class="c-button c-button--success">generate new activity</button>
            <button type="button" class="c-button c-button--success">activity completed</button>
            <button type="button" class="c-button c-button--success">delete from list</button>
        </div>
    </div>
  </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
</body>
